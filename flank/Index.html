<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body onkeypress="iniciarSesion()">
	<div align="center">
		<img  id="pantalla_principal">
	</div>
</body>
<script type="text/javascript">
	var label = document.getElementById('pantalla_principal')


	function iniciarSesion () {
		console.log('cruz')
		label.src = "img/cruz.png";
		sleep(2000);
		console.log('pantalla azul')
		label.src = "img/pantalla_azul.png";
		sleep(5000);
		console.log('A_1')
		label.src = "img/azul/A_1.png";
		sleep(3000);
		console.log('A_3');
		label.src = "img/azul/A_3.png";
	}
	

	function sleep(milliseconds) {
		var start = new Date().getTime();
		for (var i = 0; i < 1e7; i++) {
			if ((new Date().getTime() - start) > milliseconds){
				break;
			}
		}
	}
	
</script>

</html>
